name: Python CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Укажите нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install dependencies
      run: |
        pip install sphinx  # или другой инструмент для генерации документации

    - name: Build documentation
      run: |
        cd docs  # Переход в директорию с документацией
        make html  # или другая команда для сборки документации
        
    - name: Run tests
      run: |
        pytest

